version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dsa-lab-postgres
    environment:
      POSTGRES_USER: dsalab
      POSTGRES_PASSWORD: dsalab_dev
      POSTGRES_DB: dsa_interactive_lab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    container_name: dsa-lab-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
